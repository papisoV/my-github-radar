name: Hourly_Radar
on:
  schedule:
    - cron: '0 * * * *'  # 每小时 0 分运行
  workflow_dispatch:      # 允许手动点击运行

jobs:
  build:
    runs-on: ubuntu-latest
    # 显式开启写权限，用于更新 README 和状态文件
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run logic
        # 注入飞书 Webhook 密钥
        env:
          FEISHU_WEBHOOK: ${{ secrets.FEISHU_WEBHOOK }}
        run: python radar.py

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 1. 尝试拉取最新更改，防止由于 Actions 运行重叠导致的推送冲突
          git pull origin main --rebase
          
          # 2. 核心变化：将 stars_history.json 也加入 Git 追踪
          # 只有把这个文件存回仓库，下次运行才能读到上小时的 Star 数
          git add README.md pushed_ids.txt stars_history.json
          
          # 3. 提交并推送
          git commit -m "Auto-update: report, cache and slope history" || exit 0
          git push
