name: Hourly_Radar
on:
  schedule:
    - cron: '0 * * * *'  # 每小时 0 分运行
  workflow_dispatch:      # 允许手动点击运行

jobs:
  build:
    runs-on: ubuntu-latest
    # 关键点 1: 必须显式开启写权限，否则无法自动修改 README
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run logic
        # 关键点 2: 必须把 Secret 注入给 Python 脚本
        env:
          FEISHU_WEBHOOK: ${{ secrets.FEISHU_WEBHOOK }}
        run: python radar.py

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          # 确保拉取最新更改，防止冲突
          git pull origin main
          # 同时添加 README 和 ID 记录文件
          git add README.md pushed_ids.txt
          git commit -m "Auto-update report and push cache" || exit 0
          git push
