name: Hourly_Radar
on:
  schedule:
    - cron: '0 * * * *'  # 每小时 0 分运行
  workflow_dispatch:      # 允许手动点击运行

jobs:
  build:
    runs-on: ubuntu-latest
    # 显式开启写权限，用于更新 README 和状态文件
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run logic
        # 注入飞书 Webhook 密钥
        env:
          FEISHU_WEBHOOK: ${{ secrets.FEISHU_WEBHOOK }}
        run: python radar.py

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 1. 先把本地改动的文件暂存起来
          git add README.md pushed_ids.txt stars_history.json
          
          # 2. 提交到本地仓库
          git commit -m "Auto-update: report and status" || exit 0
          
          # 3. 此时再拉取远程更新（如果有的话），使用 rebase 保持提交线整洁
          git pull origin main --rebase
          
          # 4. 最后推送到远程
          git push
